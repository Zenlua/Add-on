name: Auto Apk-On
on:
  push:
    paths:
      - '.github/apk-on/*'
concurrency:
  group: repo-only
permissions: write-all
env:
    GH_TOKEN: ${{ github.token }}
jobs:
  build:
    name: 'Update File'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download asset from release
        run: |
          gh release download Apk-on --repo Zenlua/Add-on --pattern "up.log"
      - name: Editor File
        run: |
          # Kakathic
          if [ "$(ls .github/apk-on/*.txt 2>/dev/null)" ];then
          for vv in .github/apk-on/*.txt; do
          id="$(cat "$vv" | cut -d '|' -f1)"
          if [ "$(grep -cm1 "$id|" "$vv")" == 1 ];then
          sed -i "/${id}|/d" up.log
          fi
          cat "$vv" >> up.log
          done
          cat up.log | grep '|' | sort -n > new.log
          echo -e "Đọc nội dung new.log\n"
          cat new.log
          mv new.log up.log
          else
          gh run cancel $GITHUB_RUN_ID
          sleep 5
          exit 1
          fi
      - name: Upload File
        run: |
          gh release upload Apk-on up.log --clobber --repo Zenlua/Add-on
      - name: Delete file
        run: |
          rm -f .github/apk-on/*.* up.log  
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -u
          git commit -m "Auto delete file" || echo "Nothing to commit"
          git push

          
